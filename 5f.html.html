<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>興隆社會住宅I區智慧中央監控系統</title>
    <style>
        /* --- 基本樣式 --- */
        body { margin: 0; }
        canvas { display: block; }
         /* UI 介面容器的樣式 */
         #ui-container {
            position: absolute; /* 絕對定位，讓它脫離文件流，浮在畫面上方 */
            top: 70px;          /* 距離頂部 70 像素 */
            right: 20px;         /* 距離右側 20 像素 */
            display: flex;      /* 使用 Flexbox 讓按鈕橫向排列 */
            flex-direction: column; /* 改為縱向排列 */
            gap: 10px;          /* 按鈕之間的間距 */
            z-index: 10;        /* 確保 UI 在 canvas 之上 */
        }

        /* 按鈕的通用樣式 */
        #ui-container button {
            padding: 10px 15px;
            font-size: 16px;
            font-family: sans-serif;
            color: white;
            background-color: rgba(59, 57, 57, 0.6); /* 半透明黑色背景 */
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            cursor: pointer; /* 滑鼠移上去時顯示為手形 */
            transition: background-color 0.3s; /* 加入過渡效果 */
        }

        /* 滑鼠懸停時的樣式 */
        #ui-container button:hover {
            background-color: rgba(77, 77, 77, 0.736);
        }
         /* 頂部橫幅的樣式 */
         #top-banner {
            position: absolute; /* 絕對定位，浮在畫面上方 */
            top: 0;
            left: 0;
            width: 100%;        /* 寬度佔滿整個畫面 */
            background-color: rgba(0, 0, 0, 0.681); /* 半透明黑色背景 */
            color: white;       /* 文字顏色為白色 */
            display: flex;      /* 使用 Flexbox 進行排版 */
            justify-content: space-between; /* 讓子元素兩端對齊 */
            align-items: center; /* 垂直置中 */
            padding: 10px 20px; /* 內邊距 (上下10px, 左右20px) */
            box-sizing: border-box; /* 讓 padding 不會影響總寬度 */
            z-index: 20;        /* 確保橫幅在所有元素的最上方 */
            font-family: 'Microsoft JhengHei', 'Heiti TC', sans-serif; /* 使用更適合中文的字體 */
        }

        /* 專案標題的樣式 */
        #project-title {
            margin: 0;          /* 移除 h1 預設的外邊距 */
            font-size: 24px;    /* 調整字體大小 */
            font-weight: 500;   /* 調整字體粗細 */
            margin-left: 100px; /* 增加左邊的空白 */
        }

        /* 日期時間容器的樣式 */
        #datetime-container {
            font-size: 18px;    /* 調整字體大小 */
        }

         /* 新增的選單切換按鈕樣式 */
         #menu-toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px; /* 調整圖示大小 */
            cursor: pointer;
            padding: 0 10px;
            margin-right: 15px; /* 和標題之間的間距 */
        }

        /* 側邊欄選單的樣式 (預設隱藏) */
        #sidebar-menu {
            position: fixed; /* 固定定位，不隨頁面滾動 */
            top: 0;
            left: -300px; /* 預設將其藏在畫面的左邊外面 (-300px) */
            width: 280px;  /* 側邊欄寬度 */
            height: 100%;  /* 側邊欄高度佔滿整個畫面 */
            background-color: #2c3e50; /* 深藍灰色背景 */
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000; /* 確保它在最上層 */
            transition: left 0.3s ease-in-out; /* 針對 left 屬性加入平滑過渡動畫 */
            font-family: 'Microsoft JhengHei', 'Heiti TC', sans-serif;
        }

        /* 當側邊欄擁有 'open' class 時的樣式 (顯示) */
        #sidebar-menu.open {
            left: 0; /* 將其移動到畫面左側邊緣，實現滑入效果 */
        }

        /* 側邊欄內的標題樣式 */
        #sidebar-menu h2 {
            color: white;
            margin-top: 50px; /* 讓標題離頂部橫幅有一些距離 */
            border-bottom: 1px solid #465a70;
            padding-bottom: 10px;
        }

        /* 側邊欄內的列表樣式 */
        #sidebar-menu ul {
            list-style: none; /* 移除項目符號 */
            padding: 0;
        }

        #sidebar-menu li a {
            display: block; /* 讓整個區域都可以點擊 */
            color: #ecf0f1; /* 淺灰色文字 */
            text-decoration: none; /* 移除底線 */
            padding: 15px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        /* 滑鼠懸停在樓層連結上的效果 */
        #sidebar-menu li a:hover {
            background-color: #34495e;
        }

         /* 新增的關閉按鈕樣式 */
         #close-menu-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            font-weight: bold;
            line-height: 1; /* 確保 "×" 垂直置中 */
            cursor: pointer;
        }

        #controls-helper {
            position: absolute; /* 絕對定位 */
            bottom: 20px;       /* 距離底部 20 像素 */
            right: 20px;        /* 距離右側 20 像素 */
            padding: 8px 15px;  /* 內邊距 */
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            color: #cccccc;     /* 淺灰色文字 */
            font-size: 14px;    /* 字體大小 */
            border-radius: 5px; /* 圓角 */
            z-index: 10;        /* 確保它在 3D 場景之上 */
            pointer-events: none; /* 讓滑鼠可以穿透此元素，不會擋住對 3D 場景的操作 */
        }

        /* 樓層顯示區塊的樣式 */
        #floor-indicator {
            position: absolute; /* 絕對定位 */
            bottom: 20px;       /* 距離底部 20 像素 */
            left: 20px;         /* 距離左側 20 像素 */
            padding: 8px 15px;  /* 內邊距 */
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            color: #cccccc;     /* 淺灰色文字 */
            font-size: 16px;    /* 字體大小 */
            font-weight: bold;  /* 字體加粗 */
            border-radius: 5px; /* 圓角 */
            z-index: 10;        /* 確保它在 3D 場景之上 */
            pointer-events: none; /* 讓滑鼠可以穿透此元素 */
        }

        .status-label {
            position: absolute; 
            padding: 8px 12px; 
            background-color: rgba(255, 165, 0, 0.9);
            color: black; 
            border-radius: 5px; 
            border: 1px solid white; 
            font-size: 14px;
            font-weight: bold; 
            user-select: none; 
            pointer-events: none;
        }
    </style>
</head>
<body>

    <header id="top-banner">
        <button id="menu-toggle-btn" title="展開選單">☰</button>
        <h1 id="project-title">興隆社會住宅I區智慧中央監控系統</h1>
        <div id="datetime-container"></div>
    </header>

    <nav id="sidebar-menu">
        <button id="close-menu-btn">&times;</button>
        <h2>樓層選單</h2>
        <ul>
            <li><a href="./1f.html">1F</a></li>
            <li><a href="./2f.html">2F</a></li>
            <li><a href="./3f.html">3F</a></li>
            <li><a href="./4f.html">4F</a></li>
            <li><a href="./5f.html">5F</a></li>
        </ul>
    </nav>

    <div id="ui-container">
        <button id="front-view-btn">正視圖</button>
        <button id="top-view-btn">俯視圖</button>
        <button id="side-view-btn">側視圖</button>
    </div>

    <div id="controls-helper">左鍵: 旋轉 | 右鍵: 平移 | 滾輪: 縮放</div>
    <div id="floor-indicator">當前樓層: 5F</div>
    <div id="labels-container"></div>

    <script type="module">
        // --- 導入函式庫 ---
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/OrbitControls.js';

        // --- 變數宣告區 ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        const controls = new OrbitControls(camera, renderer.domElement);
        let model; // 將 model 宣告在頂層

        const monitoringPoints = [{
            name: "AW2037_1", text: "窗戶狀態", status: "關閉",
            targetObject: null, element: null
        }];
        
        // 獲取所有需要的 DOM 元素
        const labelsContainer = document.getElementById('labels-container');
        const datetimeContainer = document.getElementById('datetime-container');
        const menuToggleBtn = document.getElementById('menu-toggle-btn');
        const sidebarMenu = document.getElementById('sidebar-menu');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const frontViewBtn = document.getElementById('front-view-btn');
        const topViewBtn = document.getElementById('top-view-btn');
        const sideViewBtn = document.getElementById('side-view-btn');

        // --- 初始化函式 ---
        function init() {
            // 場景與渲染器
            scene.background = new THREE.Color(0x0d1117);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 相機
            camera.position.set(0, 10, 25);

            // 燈光
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // 控制器
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.mouseButtons = { LEFT: THREE.MOUSE.ROTATE, MIDDLE: null, RIGHT: THREE.MOUSE.PAN };

            // 載入模型
            const loader = new GLTFLoader();
            loader.load(
                'https://media.githubusercontent.com/media/workkkkkkez00m/K-3D-viewer/main/models/5f_model.glb',
                (gltf) => {
                    model = gltf.scene;
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    scene.add(model);
                    console.log('模型載入成功！');

                    // 遍歷模型尋找監控點
                    model.traverse((object) => {
                        const point = monitoringPoints.find(p => p.name === object.name);
                        if (point) {
                            point.targetObject = object;
                            const label = document.createElement('div');
                            label.className = 'status-label';
                            labelsContainer.appendChild(label);
                            point.element = label;
                            console.log(`成功找到監控物件: ${point.name}`);
                        }
                    });
                },
                undefined,
                (error) => console.error('模型載入失敗:', error)
            );

            // 啟動動畫與事件監聽
            animate();
            setupEventListeners();
            updateDateTime();
            setInterval(updateDateTime, 1000);
        }

        // --- 動畫迴圈 ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // 更新所有監控點標籤的位置
            for (const point of monitoringPoints) {
                if (point.targetObject && point.element) {
                    const position = new THREE.Vector3();
                    new THREE.Box3().setFromObject(point.targetObject).getCenter(position);
                    position.project(camera);
                    const x = (position.x * 0.5 + 0.5) * window.innerWidth;
                    const y = (position.y * -0.5 + 0.5) * window.innerHeight;
                    point.element.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
                    point.element.innerHTML = `${point.text}: <span style="color:red;">${point.status}</span>`;
                }
            }
            renderer.render(scene, camera);
        }

        // --- 事件監聽與功能函式 ---
        function setupEventListeners() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            menuToggleBtn.addEventListener('click', () => sidebarMenu.classList.toggle('open'));
            closeMenuBtn.addEventListener('click', () => sidebarMenu.classList.remove('open'));

            document.addEventListener('click', (event) => {
                const isClickInsideMenu = sidebarMenu.contains(event.target);
                const isClickOnToggleButton = menuToggleBtn.contains(event.target);
                if (sidebarMenu.classList.contains('open') && !isClickInsideMenu && !isClickOnToggleButton) {
                    sidebarMenu.classList.remove('open');
                }
            });

            frontViewBtn.addEventListener('click', () => animateCameraPosition(new THREE.Vector3(0, 5, 40)));
            topViewBtn.addEventListener('click', () => animateCameraPosition(new THREE.Vector3(0, 25, 0)));
            sideViewBtn.addEventListener('click', () => animateCameraPosition(new THREE.Vector3(20, 5, 0)));
        }

        function animateCameraPosition(targetPosition, duration = 1000) {
            const startPosition = camera.position.clone();
            const startTarget = controls.target.clone();
            let startTime = null;
            function loop(currentTime) {
                if (!startTime) startTime = currentTime;
                const progress = Math.min((currentTime - startTime) / duration, 1);
                camera.position.lerpVectors(startPosition, targetPosition, progress);
                controls.target.lerpVectors(startTarget, new THREE.Vector3(0,0,0), progress);
                if (progress < 1) requestAnimationFrame(loop);
            }
            requestAnimationFrame(loop);
        }
        
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'long' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const dateString = now.toLocaleDateString('zh-TW', dateOptions);
            const timeString = now.toLocaleTimeString('zh-TW', timeOptions);
            datetimeContainer.textContent = `${dateString} ${timeString}`;
        }

        // --- 啟動 ---
        init();

    </script>
</body>
</html>
