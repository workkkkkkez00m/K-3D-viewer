<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>興隆社會住宅I區 - 系統總覽</title>
    <style>
        /* --- 基礎樣式 --- */
        body {
            margin: 0;
            font-family: 'Microsoft JhengHei', 'Heiti TC', sans-serif;
            overflow: hidden;
            background-color: #0d1117;
            color: white;
            display: flex;
            height: 100vh;
        }

        /* --- 左側 3D 場景容器 --- */
        #scene-container {
            flex: 2;
            position: relative;
            height: 100%;
        }

        /* --- 右側 UI 面板 --- */
        #ui-panel {
            flex: 1;
            background-color: #161b22;
            padding: 40px; /* 將 padding 恢復為均等的 40px */
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* 讓子元素垂直排列 */
        }
        
        #ui-panel h1 {
            font-size: 34px;
            border-bottom: 2px solid #7b8189;
            padding-bottom: 15px;
            margin-top: 0;
            flex-shrink: 0;
        }

        #ui-panel p {
            font-size: 16px;
            color: #a3abb3;
            line-height: 1.6;
            flex-shrink: 0;
            margin-bottom: 30px;
        }

        /* --- ★★★ 系統按鈕與選單容器 ★★★ --- */
        #system-buttons {
            flex-grow: 1; /* ★ 1. 讓此區塊填滿所有剩餘的垂直空間 */
            overflow-y: auto; /* ★ 2. 當內容超高時，自動顯示垂直滾動條 */
            display: grid; /* 維持 grid 佈局以使用 gap 屬性 */
            gap: 15px;
            align-content: start; /* 讓按鈕從頂部開始排列 */
            padding-right: 15px; /* 為滾動條預留空間，避免內容被遮擋 */
        }

        .system-menu-container {
            position: relative; /* 讓懸浮選單可以相對於它定位 */
        }

        .system-btn {
            width: 100%; /* 讓按鈕寬度佔滿容器 */
            padding: 15px 20px;
            background-color: #2d476a;
            color: #f6f9fb;
            text-align: center;
            font-size: 18px;
            border: 1px solid #7d8690;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .system-btn:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }

        /* ★★★ 懸浮樓層選單的樣式 ★★★ */
        .floor-dropdown-menu {
            display: none; /* 預設隱藏 */
            position: absolute;
            width: 100%;
            background-color: #193864;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-top: 5px;
            z-index: 10;
            list-style: none;
            padding: 5px;
            box-sizing: border-box;
        }
        
        /* 用於 JavaScript 控制顯示的 class */
        .floor-dropdown-menu.show {
            display: block;
        }

        .floor-dropdown-menu li a {
            display: block;
            padding: 10px 20px;
            color: #f1f1f1;
            text-decoration: none;
            border-radius: 4px;
        }

        .floor-dropdown-menu li a:hover {
            background-color: #30363d;
        }

        /* 美化 system-buttons 的滾動條樣式 */
        #system-buttons::-webkit-scrollbar {
            width: 8px;
        }
        #system-buttons::-webkit-scrollbar-track {
            background: transparent;
        }
        #system-buttons::-webkit-scrollbar-thumb {
            background-color: #65a4ec;
            border-radius: 4px;
        }
        #system-buttons::-webkit-scrollbar-thumb:hover {
            background-color: #c0c1c3;
        }
        #system-buttons {
            scrollbar-width: thin;
            scrollbar-color: #4F565E transparent;
        }
        #info-panel {
            position: absolute; /* 絕對定位，讓它浮在 3D 場景之上 */
            top: 50px;
            left: 30px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 200px; /* 設定一個固定寬度 */
        }

        /* 單張資訊卡片的樣式 */
        .info-card {
            background-color: rgba(32, 45, 62, 0.8); /* 半透明深灰色背景 */
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px 20px;
            backdrop-filter: blur(2px); /* ★ 增加玻璃模糊效果 */
            -webkit-backdrop-filter: blur(5px); /* 針對 Safari 的相容性寫法 */
        }

        /* 卡片標題 */
        .info-title {
            color: #cbcdcf;
            font-size: 16px;
            margin-bottom: 8px;
        }

        /* 卡片數值 */
        .info-value {
            color: #c9d1d9;
            font-size: 20px;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <div id="scene-container"></div>
        <div id="info-panel">
            <div class="info-card">
                <div class="info-title">環境溫溼度</div>
                <div class="info-value">
                    <span id="info-temp">--</span>°C / <span id="info-humidity">--</span>%
                </div>
            </div>
            <div class="info-card">
                <div class="info-title">全區即時用電</div>
                <div class="info-value">
                    <span id="info-power">--</span> kW
                </div>
            </div>
            <div class="info-card">
                <div class="info-title">本日碳排放量</div>
                <div class="info-value">
                    <span id="info-carbon">--</span> kg CO₂e
                </div>
            </div>
        </div>


    <div id="ui-panel">    
        <h1>智慧中央監控系統</h1>
        <p>請選擇您要檢視的子系統，以進入對應樓層的 3D 監控畫面。</p>
        
        <div id="system-buttons">

            <div class="system-menu-container">
                <button class="system-btn" data-link="./energy/index.html">能源管理儀表板</button>
            </div>

            <div class="system-menu-container">
                <button class="system-btn" data-menu="theft-menu">防盜及求救系統</button>
                <ul id="theft-menu" class="floor-dropdown-menu">
                    <li><a href="./theft_prevention/1f.html">1F</a></li>
                    <li><a href="./theft_prevention/2f.html">2F</a></li>
                    <li><a href="./theft_prevention/3f.html">3F</a></li>
                    <li><a href="./theft_prevention/4f.html">4F</a></li>
                    <li><a href="./theft_prevention/5f.html">5F</a></li>
                </ul>
            </div>
            <div class="system-menu-container">
                <button class="system-btn" data-menu="cctv-menu">攝影監視系統</button>
                <ul id="cctv-menu" class="floor-dropdown-menu">
                    <li><a href="./cctv/1f.html">1F</a></li>
                    <li><a href="./cctv/2f.html">2F</a></li>
                    <li><a href="./cctv/3f.html">3F</a></li>
                    <li><a href="./cctv/4f.html">4F</a></li>
                    <li><a href="./cctv/5f.html">5F</a></li>
                    </ul>
            </div>
            <div class="system-menu-container">
                <button class="system-btn" data-menu="access-menu">門禁保全系統</button>
                <ul id="access-menu" class="floor-dropdown-menu">
                    <li><a href="./access_control/1f.html">1F</a></li>
                    <li><a href="./access_control/2f.html">2F</a></li>
                    <li><a href="./access_control/3f.html">3F</a></li>
                    <li><a href="./access_control/4f.html">4F</a></li>
                    <li><a href="./access_control/5f.html">5F</a></li>
                </ul>
            </div>
            <div class="system-menu-container">
                <button class="system-btn" data-menu="intercom-menu">影像對講系統</button>
                <ul id="intercom-menu" class="floor-dropdown-menu">
                    <li><a href="./video_intercom/1f.html">1F</a></li>
                    <li><a href="./video_intercom/2f.html">2F</a></li>
                    <li><a href="./video_intercom/3f.html">3F</a></li>
                    <li><a href="./video_intercom/4f.html">4F</a></li>
                    <li><a href="./video_intercom/5f.html">5F</a></li>
                </ul>                      
            </div>
            <div class="system-menu-container">
                <button class="system-btn" data-menu="fire-alarm-menu">消防火警系統</button>
                <ul id="fire-alarm-menu" class="floor-dropdown-menu">
                    <li><a href="./fire_alarm/1f.html">1F</a></li>
                    <li><a href="./fire_alarm/2f.html">2F</a></li>
                    <li><a href="./fire_alarm/3f.html">3F</a></li>
                    <li><a href="./fire_alarm/4f.html">4F</a></li>
                    <li><a href="./fire_alarm/5f.html">5F</a></li>
                </ul>
            </div>
        </div>

    <script type="module">
        // --- 導入函式庫 ---
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/DRACOLoader.js';

        // --- 3D 場景相關程式碼 ---
        const sceneContainer = document.getElementById('scene-container');
        const tempEl = document.getElementById('info-temp');
        const humidityEl = document.getElementById('info-humidity');
        const powerEl = document.getElementById('info-power');
        const carbonEl = document.getElementById('info-carbon');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0d1117);
        const camera = new THREE.PerspectiveCamera(50, sceneContainer.clientWidth / sceneContainer.clientHeight, 0.1, 1000);
        camera.position.set(80, 25, 100);
        camera.lookAt(0, 0, 0);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(sceneContainer.clientWidth, sceneContainer.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        sceneContainer.appendChild(renderer.domElement);
        let model;
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(20, 50, 30);
        scene.add(directionalLight);
        const loader = new GLTFLoader();
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
        loader.setDRACOLoader(dracoLoader);
        loader.load(
            'https://media.githubusercontent.com/media/workkkkkkez00m/K-3D-viewer/main/models/building_main.glb',
            (gltf) => {
                model = gltf.scene;
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                scene.add(model);
            },
            undefined,
            (error) => console.error('模型載入失敗:', error)
        );
        function animate() {
            requestAnimationFrame(animate);
            if (model) { model.rotation.y += 0.0005; }
            renderer.render(scene, camera);
        }
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = sceneContainer.clientWidth / sceneContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(sceneContainer.clientWidth, sceneContainer.clientHeight);
        });

        async function updateInfoPanel() {
            try {
                // 使用儀表板 API
                const response = await fetch('http://localhost:3000/api/energy');
                if (!response.ok) return; // 如果請求失敗，就直接跳出
                const data = await response.json();

                // 模擬溫溼度數據
                const temp = 25 + (Math.random() - 0.5) * 2;
                const humidity = 55 + (Math.random() - 0.5) * 10;

                // 計算本日碳排放量
                const carbonEmission = data.power.total.today * 0.495; // 使用 2023 年係數

                // 更新 HTML 元素的內容
                tempEl.textContent = temp.toFixed(1);
                humidityEl.textContent = humidity.toFixed(0);
                powerEl.textContent = data.power.total.realtime.toFixed(1);
                carbonEl.textContent = carbonEmission.toLocaleString('en-US', { maximumFractionDigits: 1 });

            } catch (error) {
                console.error("更新即時資訊失敗:", error);
            }
        }

        // --- ★★★ 懸浮選單互動功能 ★★★ ---
        const systemButtons = document.querySelectorAll('.system-btn');

        systemButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                event.stopPropagation(); // 防止點擊事件冒泡到 window

                // ★ 檢查按鈕帶有哪種指令：data-menu 還是 data-link
                const menuId = button.dataset.menu;
                const linkUrl = button.dataset.link;

                if (menuId) {
                    // 如果是帶有 data-menu 的按鈕，執行展開/收合懸浮選單的邏輯
                    const targetMenu = document.getElementById(menuId);

                    // 關閉所有其他已開啟的選單
                    document.querySelectorAll('.floor-dropdown-menu.show').forEach(openMenu => {
                        if (openMenu !== targetMenu) {
                            openMenu.classList.remove('show');
                        }
                    });

                    // 切換目標選單的顯示狀態
                    targetMenu.classList.toggle('show');

                } else if (linkUrl) {
                    // 如果是帶有 data-link 的按鈕，執行頁面跳轉
                    window.location.href = linkUrl;
                }
            });
        });

        // 點擊視窗任何其他地方，關閉所有選單
        window.addEventListener('click', () => {
            document.querySelectorAll('.floor-dropdown-menu.show').forEach(openMenu => {
                openMenu.classList.remove('show');
            });
        });

        setInterval(updateInfoPanel, 5000);

    </script>
</body>
</html>
