<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>興隆社會住宅I區 - 系統總覽</title>
    <style>
        /* --- 基礎樣式 --- */
        body {
            margin: 0;
            font-family: 'Microsoft JhengHei', 'Heiti TC', sans-serif;
            overflow: hidden;
            background-color: #0d1117;
            color: white;
            display: flex;
            height: 100vh;
        }

        /* --- 左側 3D 場景容器 --- */
        #scene-container {
            flex: 2;
            position: relative;
            height: 100%;
        }

        /* --- 右側 UI 面板 --- */
        #ui-panel {
            flex: 1;
            background-color: #161b22;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        #ui-panel h1 {
            font-size: 28px;
            border-bottom: 2px solid #30363d;
            padding-bottom: 15px;
            margin-top: 0;
        }

        #ui-panel p {
            font-size: 16px;
            color: #8b949e;
            line-height: 1.6;
        }

        /* --- ★★★ 系統按鈕與選單容器 (新修改) ★★★ --- */
        #system-buttons {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .system-menu-container {
            position: relative; /* 讓懸浮選單可以相對於它定位 */
        }

        .system-btn {
            width: 100%; /* 讓按鈕寬度佔滿容器 */
            padding: 15px 20px;
            background-color: #21262d;
            color: #c9d1d9;
            text-align: center;
            font-size: 18px;
            border: 1px solid #30363d;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .system-btn:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }

        /* ★★★ 懸浮樓層選單的樣式 ★★★ */
        .floor-dropdown-menu {
            display: none; /* 預設隱藏 */
            position: absolute;
            width: 100%;
            background-color: #193864;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-top: 5px;
            z-index: 10;
            list-style: none;
            padding: 5px;
            box-sizing: border-box;
        }
        
        /* 用於 JavaScript 控制顯示的 class */
        .floor-dropdown-menu.show {
            display: block;
        }

        .floor-dropdown-menu li a {
            display: block;
            padding: 10px 20px;
            color: #f1f1f1;
            text-decoration: none;
            border-radius: 4px;
        }

        .floor-dropdown-menu li a:hover {
            background-color: #30363d;
        }
    </style>
</head>
<body>

    <div id="scene-container"></div>

    <div id="ui-panel">
        <h1>智慧中央監控系統</h1>
        <p>請選擇您要檢視的子系統，以進入對應樓層的 3D 監控畫面。</p>
        
        <div id="system-buttons">
            <div class="system-menu-container">
                <button class="system-btn" data-menu="theft-menu">防盜及求救系統</button>
                <ul id="theft-menu" class="floor-dropdown-menu">
                    <li><a href="./theft_prevention/1f.html">1F</a></li>
                    <li><a href="./theft_prevention/2f.html">2F</a></li>
                    <li><a href="./theft_prevention/3f.html">3F</a></li>
                    <li><a href="./theft_prevention/4f.html">4F</a></li>
                    <li><a href="./theft_prevention/5f.html">5F</a></li>
                </ul>
            </div>
            <div class="system-menu-container">
                <button class="system-btn" data-menu="cctv-menu">攝影監視系統</button>
                <ul id="cctv-menu" class="floor-dropdown-menu">
                    <li><a href="./cctv/1f.html">1F</a></li>
                    </ul>
            </div>
            <div class="system-menu-container">
                <button class="system-btn" data-menu="access-menu">門禁保全系統</button>
                <ul id="access-menu" class="floor-dropdown-menu">
                    <li><a href="../access_control/1f.html">1F</a></li>
                    </ul>
            </div>
            <div class="system-menu-container">
                <button class="system-btn" data-menu="intercom-menu">影像對講系統</button>
                <ul id="intercom-menu" class="floor-dropdown-menu">
                    li><a href="../video_intercom/1f.html">1F</a></li>
                    </ul>
            </div>
        </div>
    </div>

    <script type="module">
        // --- 導入函式庫 ---
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/DRACOLoader.js';

        // --- 3D 場景相關程式碼 ---
        const sceneContainer = document.getElementById('scene-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0d1117);
        const camera = new THREE.PerspectiveCamera(50, sceneContainer.clientWidth / sceneContainer.clientHeight, 0.1, 1000);
        camera.position.set(80, 25, 100);
        camera.lookAt(0, 0, 0);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(sceneContainer.clientWidth, sceneContainer.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        sceneContainer.appendChild(renderer.domElement);
        let model;
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(20, 50, 30);
        scene.add(directionalLight);
        const loader = new GLTFLoader();
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
        loader.setDRACOLoader(dracoLoader);
        loader.load(
            'https://media.githubusercontent.com/media/workkkkkkez00m/K-3D-viewer/main/models/building_main.glb',
            (gltf) => {
                model = gltf.scene;
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                scene.add(model);
            },
            undefined,
            (error) => console.error('模型載入失敗:', error)
        );
        function animate() {
            requestAnimationFrame(animate);
            if (model) { model.rotation.y += 0.0005; }
            renderer.render(scene, camera);
        }
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = sceneContainer.clientWidth / sceneContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(sceneContainer.clientWidth, sceneContainer.clientHeight);
        });

        // --- ★★★ 懸浮選單互動功能 ★★★ ---
        const systemButtons = document.querySelectorAll('.system-btn');

        systemButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                event.stopPropagation(); 
                const menuId = button.dataset.menu;
                const targetMenu = document.getElementById(menuId);
                
                // 關閉所有其他已開啟的選單
                document.querySelectorAll('.floor-dropdown-menu.show').forEach(openMenu => {
                    if (openMenu !== targetMenu) {
                        openMenu.classList.remove('show');
                    }
                });

                // 切換目標選單的顯示狀態
                targetMenu.classList.toggle('show');
            });
        });
        // 點擊視窗任何其他地方，關閉所有選單
        window.addEventListener('click', () => {
            document.querySelectorAll('.floor-dropdown-menu.show').forEach(openMenu => {
                openMenu.classList.remove('show');
            });
        });

    </script>
</body>
</html>
